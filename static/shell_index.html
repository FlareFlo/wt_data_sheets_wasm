<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Shell index</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="styles.css" rel="stylesheet">
	<link href="shell_index.css" rel="stylesheet">
	<link href="metafiles/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<script id="script" src="index.js" type="module"></script>

	<meta content="A complete table of all shells"
		  property="og:title"/>

	<meta content="Directly collected from datamined files"
		  name="description"/>

	<meta content="Directly collected from datamined files"
		  property="og:description"/>

	<meta content="website"
		  property="og:type"/>

	<meta content="http://wt.flareflo.dev/shell_index.html"
		  property="og:url"/>

	<!--	<meta content="" -->
	<!--		  property="og:image"/>-->
	<!--	-->
	<meta content="#6e10d2"
		  name="theme-color">
</head>
<body>
<script id="replace_with_navbar">
	fetch('navbar.html')
		.then(res => res.text())
		.then(text => {
			let oldelem = document.querySelector("script#replace_with_navbar");
			let newelem = document.createElement("div");
			newelem.innerHTML = text;
			oldelem.parentNode.replaceChild(newelem, oldelem);
		})
</script>
<div id="main">
	<p>Warning: This is still in BETA and may not function as expected</p>
	<select id="select_ammo_type"></select>
	<table class="ir_table">
		<thead>
		<tr class="top-tr" id="ir_index">
			<td>
				Name
			</td>
			<td>
				Caliber (true caliber)
			</td>
			<td>
				Velocity
			</td>
			<td>
				penetration
			</td>
			<td>
				explosive
			</td>
		</tr>
		</thead>
		<tbody id="tbody">
		</tbody>
	</table>
</div>
<script id="replace_with_footer">
	fetch('footer.html')
		.then(res => res.text())
		.then(text => {
			let oldelem = document.querySelector("script#replace_with_footer");
			let newelem = document.createElement("div");
			newelem.innerHTML = text;
			oldelem.parentNode.replaceChild(newelem, oldelem);
		})
</script>
</body>
</html>
