<body>
<script id="replace_with_navbar">
	fetch('navbar.html')
		.then(res => res.text())
		.then(text => {
			let oldelem = document.querySelector("script#replace_with_navbar");
			let newelem = document.createElement("div");
			newelem.innerHTML = text;
			oldelem.parentNode.replaceChild(newelem, oldelem);
		})
</script>
<div id="main">
	<script id="select_0"></script>
	<p>Resolution in pixels</p>
	<table class="main_table" id="table">
		<thead>
		<tr>
			<td class="sortable_str" id="column_0">Name</td>
			<td id="column_1">Placeholder</td>
			<td id="column_2">Placeholder</td>
		</tr>
		</thead>
		<tbody id="table_contents">

		</tbody>
	</table>
</div>
<script id="replace_with_footer">
	fetch('footer.html')
		.then(res => res.text())
		.then(text => {
			let oldelem = document.querySelector("script#replace_with_footer");
			let newelem = document.createElement("div");
			newelem.innerHTML = text;
			oldelem.parentNode.replaceChild(newelem, oldelem);
		})
</script>
