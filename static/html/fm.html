<body id="body">
<script id="replace_with_navbar">
	fetch('navbar.html')
		.then(res => res.text())
		.then(text => {
			let oldelem = document.querySelector("script#replace_with_navbar");
			let newelem = document.createElement("div");
			newelem.innerHTML = text;
			oldelem.parentNode.replaceChild(newelem, oldelem);
		})
</script>

<!--<canvas id="fuel_stats"></canvas>-->

<h1 class="big" style="font-size: 25px; color: red">*All values take about 5 seconds to average out between thrust changes and initial load*</h1>
<div class="big" id="fuel_efficiency"></div>
<div class="big" id="avg_fuel"></div>
<div class="big" id="thrust"></div>
<div class="big" id="fuel_percent"></div>
<div class="big" id="fuel_ttb"></div>

<script id="replace_with_footer">
	fetch('footer.html')
		.then(res => res.text())
		.then(text => {
			let oldelem = document.querySelector("script#replace_with_footer");
			let newelem = document.createElement("div");
			newelem.innerHTML = text;
			oldelem.parentNode.replaceChild(newelem, oldelem);
		})
</script>
</body>
