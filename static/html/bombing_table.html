<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bombing table</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="styles.css" rel="stylesheet">
	<link href="bombing_table.css" rel="stylesheet">
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon">

	<meta content="An overview of all bombs in-game"
		  property="og:title"/>

	<meta content="An overview of all bombs in-game"
		  property="og:description"/>

	<meta content="An overview of all bombs in-game"
		  name="description"/>

	<meta content="website"
		  property="og:type"/>

	<meta content="https://wt.flareflo.dev/bombing_table.html"
		  property="og:url"/>

	<!--	<meta content="" -->
	<!--		  property="og:image"/>-->
	<!--	-->
	<meta content="#6e10d2"
		  name="theme-color">

	<script defer src="util.js" type="module"></script>
	<script defer src="bombing_table.js" type="module"></script>
	<script defer src="index.js" type="module"></script>
	<!--	<script data-goatcounter="https://wt-flareflo.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>-->
</head>
<body id="body">
<script id="replace_with_navbar">
	fetch('navbar.html')
		.then(res => res.text())
		.then(text => {
			let oldelem = document.querySelector("script#replace_with_navbar");
			let newelem = document.createElement("div");
			newelem.innerHTML = text;
			oldelem.parentNode.replaceChild(newelem, oldelem);
		})
</script>

<div id="page_container">
	<table id="bombing_table" class="main_table">
		<thead>
		<tr>
			<td>Name</td>
			<td>Exp. Type</td>
			<td class="sortable_n">Exp. mass</td>
			<td class="sortable_n">TNT equivalence</td>
			<td class="sortable_n">Mass</td>
			<td class="sortable_n">Mass explosive ratio</td>
			<td></td>
		</tr>
		</thead>
		<tbody id="tbody">
		</tbody>
	</table>
	<div id="optimizer">
		<div>Total TNT</div>
		<div id="total_tnt"></div>
	</div>
</div>

<script id="replace_with_footer">
	fetch('footer.html')
		.then(res => res.text())
		.then(text => {
			let oldelem = document.querySelector("script#replace_with_footer");
			let newelem = document.createElement("div");
			newelem.innerHTML = text;
			oldelem.parentNode.replaceChild(newelem, oldelem);
		})
</script>
</body>
</html>
