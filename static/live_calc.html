<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Live calculation</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="styles.css" rel="stylesheet">
	<link href="metafiles/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<script src="index.js"></script>
</head>
<body>
<script id="replace_with_navbar">
	fetch('navbar.html')
		.then(res => res.text())
		.then(text => {
			let oldelem = document.querySelector("script#replace_with_navbar");
			let newelem = document.createElement("div");
			newelem.innerHTML = text;
			oldelem.parentNode.replaceChild(newelem, oldelem);
		})
</script>
<form>
	<select id="missile_select">
		<option value="1">--</option>
	</select>
	<br>
	<label>Use splash calculator (might slow down calculations)</label>
	<input id="use_splash" type="checkbox">
</form>
<table class="ir_table">
	<tr class="bright-tr">
		<td>Range</td>
		<td id="range"></td>
	</tr>
	<tr>
		<td>Maximum chase distance</td>
		<td id="splash_at"></td>
	</tr>
</table>
</body>
</html>
